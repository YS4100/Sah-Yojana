<form class="p-3">
  <h2 align="center"> CREATE PROFILE </h2><br>
  <h7 align="center"> Please fill up the form below in order to receive recommendations </h7><br><br> 
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" name="" class="form-control" id="age" placeholder="Enter your Age">
    <label for="gender" >Gender:</label>
      <select name="gender" id="gender" class="form-control">
        <option value="none">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>
    <label for="Address">Address</label>
    <input type="text" name="" class="form-control" id="address" placeholder="Enter your Address">
    <label for="area">Area</label>
     <select name="area" id="area" class="form-control">
        <option value="none">Select Area</option>
        <option value="rural">Rural</option>
        <option value="urban">Urban</option>
      </select>
    <label for="city">City</label>
    <input type="text" name="" class="form-control" id="city" placeholder="Enter your City">
    <label for="state">State</label>
    <input type="text" name="" class="form-control" id="state" placeholder="Enter your State">
    <label for="country">Country</label>
    <input type="text" name="" class="form-control" id="country" placeholder="Enter your Country">

    <label for="caste">Caste</label>
    <select name="caste" id="caste" class="form-control">
      <option value="none">Select Caste</option>
        <option value="general">General</option>
        <option value="obc">OBC</option>
        <option value="sc">Scheduled Caste</option>
        <option value="st">Scheduled Tribe</option>
        <option value="tribal">Tribal</option>
      </select>
    <label for="annualincome">Annual Income</label>
    <input type="number" name="" class="form-control" id="annualincome" placeholder="Enter your Annual Income">  
    <label for="bpl" >Do you fall under BPL category?</label>
      <select name="bpl" id="bpl" class="form-control">
        <option value="none">Select option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label for="ownhouse" >Do you own a house?</label>
      <select name="ownhouse" id="ownhouse" class="form-control">
        <option value="none">Select option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
  </div>

    
  <div class="form-group">
    <label for="occupation">Occupation:</label>
    <select class="form-control" id="occupation">
          <option value="none">Select Occupation</option>
          <option value="farmer">Farmer</option>
          <option value="student">Student</option>
          <option value="business">Business</option>
          <option value="retired">Retired</option>
          <option value="labourer">Labourer</option>
          <option value="job">Job</option>
    </select>
  </div>
  
  <div class="form-group" id="farmer">
    <label for="land">Hectars of land:</label>
    <input type="number" name="" class="form-control" id="land" placeholder="">  
    <label for="scale">Scale of farming:</label>
    <select class="form-control" id="scale">
      <option value="none">Select Scale</option>
      <option value="small">Small</option>
      <option value="marginal">Marginal</option>
      <option value="large">Large</option>
    </select>
  </div>

  <div class="form-group" id="student">
    <label for="qualification">Qualification:</label>
    <select class="form-control" id="qualification">
      <option value="none">Select Qualification</option>
      <option value="school">School</option>
      <option value="diploma">Diploma</option>
      <option value="undergraduate">Undergraduate</option>
      <option value="graduate">Graduate</option>
      <option value="phd">Ph.D.</option>
    </select>
  </div>

    <div class="form-group" id="school">
      <label for="std">Standard:</label>
      <input type="number" name="" class="form-control" id="std" placeholder="Enter the standard in which you are currently studying">
      <label for="type">Type of School:</label>
      <select class="form-control" id="type">
        <option value="none">Select Type of School</option>
      <option value="private">Private</option>
      <option value="government">Government</option>
    </select>
    </div>

    <div class="form-group" id="diploma">
      <label for="diplomayear">Year of study:</label>
      <input type="number" name="" class="form-control" id="diplomayear" placeholder="Enter the year in which you are currently studying">
      <label for="diplomabranch">Branch:</label>
      <input type="text" name="" class="form-control" id="diplomabranch" placeholder="Enter the branch in which you are currently studying">
    </div>

     <div class="form-group" id="undergraduate">
      <label for="undergraduatedegree">Degree:</label>
      <select class="form-control" id="undergraduatedegree">
      <option value="none">Select Degree</option>
      <option value="btech">B.Tech/B.Eng</option>
      <option value="bsc">B.Sc.</option>
      <option value="bpharm">B.Pharm.</option>
      <option value="bcom">B.Com./B.B.A</option>
      <option value="mbbs">M.B.B.S</option>
      <option value="ba">B.A.</option>
      </select>
      <label for="undergraduateyear">Year of study:</label>
      <input type="number" name="" class="form-control" id="undergraduateyear" placeholder="Enter the year in which you are currently studying">
      <label for="undergraduatebranch">Branch:</label>
      <input type="text" name="" class="form-control" id="undergraduatebranch" placeholder="Enter the branch in which you are currently studying">
    </div>

    <div class="form-group" id="graduate">
      <label for="graduatedegree">Degree:</label>
      <select class="form-control" id="graduatedegree">
      <option value="none">Select Degree</option>
      <option value="mtech">M.Tech/M.Eng/M.S.</option>
      <option value="msc">M.Sc.</option>
      <option value="mpharm">M.Pharm.</option>
      <option value="mcom">M.Com./M.B.A</option>
      <option value="ma">M.A.</option>
      </select>
      <label for="graduateyear">Year of study:</label>
      <input type="number" name="" class="form-control" id="graduateyear" placeholder="Enter the year in which you are currently studying">
      <label for="graduatebranch">Branch:</label>
      <input type="text" name="" class="form-control" id="graduatebranch" placeholder="Enter the branch in which you are currently studying">
    </div>

    <div class="form-group" id="phd">
      <label for="phdbranch">Branch:</label>
      <input type="text" name="" class="form-control" id="phdbranch" placeholder="Enter the branch in which you are currently studying">
    </div>

  
  <div class="form-group" id="job">
      <label for="companyjob">Company:</label>
      <input type="text" name="" class="form-control" id="companyjob" placeholder="Enter the company in which you are currently working">
      <label for="typecompany">Type of Company:</label>
      <select class="form-control" id="typecompany">
      <option value="none">Select type of company</option>
      <option value="private">Private</option>
      <option value="government">Government</option>
    </select>
    </div>

    <div class="form-group" id="labourer">
      <label for="companylab">Employed at:</label>
      <input type="text" name="" class="form-control" id="companylab" placeholder="Enter the company in which you are currently working">
      <label for="typejob">Type of Job:</label>
      <select class="form-control" id="typejob">
      <option value="none">Select type of Job</option>
      <option value="full">Full Time</option>
      <option value="part">Part Time</option>
    </select>
    </div>

    <div class="form-group" id="business">
      <label for="businessdetails">Business Details:</label>
      <input type="text" name="" class="form-control" id="businessdetails" placeholder="">
      <label for="partnership">Is your business in partnership?</label>
      <select class="form-control" id="partnership">
      <option value="none">Select option</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    </div>

    <div class="form-group" id="retired">
      <label for="pension">Are you Pensioned?</label>
      <select class="form-control" id="pension">
      <option value="none">Select option</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    </div>
</form>

      <a href="#" onclick="submit()">SUBMIT</a><br><br>

    $('#graduate').hide();
    $('#phd').hide();
  } 
  else if($(this).val() == "student") {
    $('#farmer').hide();
    $('#student').show();
    $('#job').hide();
    $('#retired').hide();
    $('#business').hide();
    $('#labourer').hide();
    $('#school').hide();
    $('#diploma').hide();
    $('#undergraduate').hide();
    $('#graduate').hide();
    $('#phd').hide();
    
  }
  else if ($(this).val() == "job") {
   $('#farmer').hide();
    $('#student').hide();
    $('#job').show();
    $('#retired').hide();
    $('#business').hide();
    $('#labourer').hide();
    $('#school').hide();
    $('#diploma').hide();
    $('#undergraduate').hide();
    $('#graduate').hide();
    $('#phd').hide();
  } 
  else if ($(this).val() == "retired") {
    $('#farmer').hide();
    $('#student').hide();
    $('#job').hide();
    $('#retired').show();
    $('#business').hide();
    $('#labourer').hide();
    $('#school').hide();
    $('#diploma').hide();
    $('#undergraduate').hide();
    $('#graduate').hide();
    $('#phd').hide();
  } 
  else if ($(this).val() == "business") {
    $('#farmer').hide();
    $('#student').hide();
    $('#job').hide();
    $('#retired').hide();
    $('#business').show();
    $('#labourer').hide();
    $('#school').hide();
    $('#diploma').hide();
    $('#undergraduate').hide();
    $('#graduate').hide();
    $('#phd').hide();
  } 
  else if ($(this).val() == "labourer") {
    $('#farmer').hide();
    $('#student').hide();
    $('#job').hide();
    $('#retired').hide();
    $('#business').hide();
    $('#labourer').show();
    $('#school').hide();
    $('#diploma').hide();
    $('#undergraduate').hide();
    $('#graduate').hide();
    $('#phd').hide();
  } 
});
$("#occupation").trigger("change");

$("#qualification").change(function(){
    if($(this).val()=='school'){
      $('#school').show();
      $('#diploma').hide();
      $('#undergraduate').hide();
      $('#graduate').hide();
      $('#phd').hide();
    }
    else if($(this).val()=='diploma'){
      $('#school').hide();
      $('#diploma').show();
      $('#undergraduate').hide();
      $('#graduate').hide();
      $('#phd').hide();
    }
    else if($(this).val()=='undergraduate'){
      $('#school').hide();
      $('#diploma').hide();
      $('#undergraduate').show();
      $('#graduate').hide();
      $('#phd').hide();
    }
    else if($(this).val()=='graduate'){
      $('#school').hide();
      $('#diploma').hide();
      $('#undergraduate').hide();
      $('#graduate').show();
      $('#phd').hide();
    }
    else if($(this).val()=='phd'){
      $('#school').hide();
      $('#diploma').hide();
      $('#undergraduate').hide();
      $('#graduate').hide();
      $('#phd').show();
    }
  });
$("#qualification").trigger("change");
