		<h1 align="center" id="name"></h1><br>
		
		<p id="desc"><!--Prime Minister Narendra Modi launced the Pradhan Mantri Jan Arogya Yojana in September this year. PMJAY, which was earier known as the Ayushman Bharat Yojana, aims to better healthcare services for the lowest strataa of society.<br>
		Through an insurance cover of Rs. 5 lakh per family per annuum offered totally free through premiums paid by both central and state governments, the Pradhan Mantri Jan Arogya Yojana will aloow the poor to benefit from cashless secondary and tertiary healthcare. It is aimed to benefit 5 crore beneficiaries in the rural and urban areas of India. They need not pay for any of the services as both the pre-and post-hospitalization expenditure are covered.--></p>
