		<h1>LOGIN</h1>
		<div class="alert">Invalid Login!</div>
		<form name="login" action='#' id="login" novalidate>
			<p>Email ID</p>
			<input type="email" name="email" id="email" placeholder="Enter Email Id">
			<span id="emailid" class="text-danger font-weight-bold"></span>
			<p>Password</p>
			<input type="password" name="pass" id="pass" placeholder="Enter Password">
			<span id="password" class="text-danger font-weight-bold"></span>
			<input type="submit" id="submit" name="" value="LOGIN">
			<a href="frgtpwd.html">Lost your password?</a><br>
