	<div class="signupbox">
		<img src="profile.png" class="profile">
		<h3>SIGNUP</h3>
		<div class="alert">Message Sent</div>
		<form name="signup"  novalidate id="signup">
			<p>Name</p>
			<input type="text" name="name" id="name" placeholder="Enter your name">
			<span id="nm" class="text-danger font-weight-bold"></span>
			<p>Email ID</p>
			<input type="text" name="email" id="email" placeholder="Enter your Email ID">
			<span id="emailid" class="text-danger font-weight-bold"></span>
			<p>Mobile Number</p>
			<input type="tel" id="phone" name="phone" placeholder="Enter your Mobile Number">
			<span id="mobile" class="text-danger font-weight-bold"></span>
			<p>Password</p>
			<input type="password" name="pass" id="pass"placeholder="Enter Password">
			<span id="password" class="text-danger font-weight-bold"></span>
			<p>Confirm password</p>
			<input type="password" name="confpass" id="confpass" placeholder="Confirm Password">
			<span id="cpass" class="text-danger font-weight-bold"></span><br><br>
			<input type="submit" id="submit" name="" value="SIGNUP">
			<a href="login.html">Already have an account? Login Here!</a><br><br>
		</form>
